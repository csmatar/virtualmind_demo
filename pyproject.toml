[tool.pipenv]
name = "Demo"
version = "0.0.1"
description = "Demo application"
authors = ["Carlos Saldana <csalda3a@gmail.com>"]

readme = "README.md"

[tool.black]
target_version = ['py38', 'py39']
line-length = 89
include = '\.pyi?$'
exclude = '''
/(\.git/
  |\.eggs
  |\.hg
  |__pycache__
  |\.cache
  |\.ipynb_checkpoints
  |\.mypy_cache
  |\.pytest_cache
  |\.tox
  |\.venv
  |node_modules
  |_build
  |buck-out
  |build
  |dist
  |media
  |infrastructure
  |templates
  |locale
)/
'''